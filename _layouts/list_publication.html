---
layout: list
---
{% for post in paginator.posts %} 
    <ul>
        <li class="wow fadeInLeft" data-wow-duration="1s">
            <div>
                    <a class="middle zoombtn" href="{{ site.url }}{{ post.url }}">{{ post.title }}</a>
                    <p class="middle">{{ post.authors }}</p>
            </div>
            {{post.content}}
            <div class="right-time"> 
                <time class='blog-time' datetime="{{ post.date | date: '%b, %Y' }}">{{ post.date | date: '%b, %Y' }}</time>  
            </div>
            <hr>
            
        </li>
    </ul>
{% endfor %}
