---
layout: compress
---
<!DOCTYPE html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if (IE 7)&!(IEMobile)]><html class="no-js lt-ie9 lt-ie8"><![endif]-->
<!--[if (IE 8)&!(IEMobile)]><html class="no-js lt-ie9"><![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"><!--<![endif]-->
<head>
    {% include head.html %}
</head>
<body>
    {% include nav.html %}
    <!-- Header -->
    <header class="header" role="banner">
        <div class="wrapper animated fadeIn">
            <div class="content">
                <div class="post-title">
                    <h1>{{ page.headline }}</h1>
                    <a class="btn zoombtn" href="{{site.url}}">
                        <i class="fa fa-home"></i>
                    </a>
                </div>
                <!-- post list -->
                <div class="post-list">{{ content }}</div>
                <!-- pagination -->
                <div class = "pagination">
                    {% if paginator.total_pages > 1 %}
                        {% if paginator.previous_page %}
                            <a class = "btn zoombtn" href="{{ paginator.previous_page_path | relative_url }}">
                                <i class="fa fa-chevron-left"></i>
                            </a>
                        {% endif %}
                        {% if paginator.next_page %}
                            <a class = "btn zoombtn" href="{{ paginator.next_page_path | relative_url }}">
                                <i class="fa fa-chevron-right"></i>
                            </a>
                        {% endif %}
                    {% endif %}
                </div>
            </div>
        </div>
    </header>
    {% include scripts.html %}
    <script src="{{ site.url }}/assets/js/wow.min.js"></script>
    <script type="text/javascript">(new WOW).init();</script>
</body>
</html>
